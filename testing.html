<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <script src="touch.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            
        <a-assets>
            <a-asset-item id="crab" src="https://grantbiber.github.io/crab.gltf"></a-asset-item>
        </a-assets>

            
            
        <a-marker id="animated-marker" preset='custom' type='pattern' url='https://grantbiber.github.io/pattern-daremarker.patt'>
		<a-entity
                position="1 1 0"
                gltf-model="#crab"
                scale=".1 .1 .1"
                animation-mixer="loop: pingpong" 
                >  
            </a-entity>
            <a-text position="0 1 0" wrap-count="15" rotation="-90 0 0" color="blue" value="Welcome to Tokyo!"></a-text>
        </a-marker>

        <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
        <a-entity camera></a-entity>
        </a-scene>
        
    </body>
</html>
